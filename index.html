<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Angular</title>

	</head>
	<body>

		<div ng-app="">
			<label for="adj">Adjective:</label>
			<input type="text" name="adj" ng-model="adj"></input>
			<label for="noun">Noun:</label>
			<input type="text" name="noun" ng-model="noun"></input>
			<h1>{{adj}} the {{noun}}</h1>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
	</body>
</html>
