<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Angular</title>

	</head>
	<body>

		<div ng-app>
			<label for="adj">Adjective:</label>
			<input type="text" name="adj" ng-model="adj"></input>
			<label for="noun">Noun:</label>
			<input type="text" name="noun" ng-model="noun"></input>
			<h1>{{adj}} the {{noun}}</h1>
			<div ng-init="list=[{name: 'foo4',val: 3},{name: 'foo9',val: 43},{name: 'foo1',val: 14},{name: 'foo',val: 9},{name: 'bar',val: 42}]">
				<ul ng-repeat="element in list | orderBy:'val'">
					<li>{{element.name}} {{element.val}}</li>
				</ul>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
	</body>
</html>
